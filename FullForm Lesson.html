<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form (Full Part)</title>
</head>
<body>
    <fieldset style="text-align: center;background-color: rgb(161, 212, 247);">
        <legend>RezProgrammer</legend>
    <form action="#" method="post"></form>

    <h1 style="text-align: center; background-color: antiquewhite; color: black;">Sign up here</h1>
    <br><br>

    <label for="user">First Name:</label>
    <input type="text" id="user" name="FName" placeholder="Md. Rezwan..">
    <br><br>
    <label for="user">Last Name:</label>
    <input type="text" id="user" name="LName" placeholder="Ahmed..">
    <br><br>
    <label for="email">Email Address:</label>
    <input type="email" id="user" name="Mail" placeholder="abc@gmail.com">
    <br><br>

    <label for="pass">Password:</label>
    <input type="password" id="pass" name="PassW" placeholder="akjgdaid">
    <br><br>

    <label for="user">Gender:</label>
    <input type="radio" id="user" name="GNDR">Male
    <input type="radio" id="user" name="GNDR">Female
    <input type="radio" id="user" name="GNDR">Others
    <br><br>


    <label for="phone">Phone:</label><br>
    <select name="Co.Code">
        <option value="+880">+880</option>
        <option value="+1">+1</option>
        <option value="+91">+91</option>
    </select>
    <input type="number" id="phone" name="Ph.Num" placeholder="+915445..">
    <br><br>

    <label for="country">Country:</label>
    <input list="CON">
    <datalist id="CON">
        <option value="Bangladesh">Bangladesh</option>
        <option value="America">America</option>
        <option value="India">India</option>
    </datalist>
<br><br>

    <label for="Date">Birth Date:</label>
    <input type="date" id="Date" name="DOB"><br><br>

    <label for="Time">World Clock Time:</label>
    <input type="time" id="Time" name="TimE"><br><br>

    <label for="colors">Choose your favourite color:</label>
    <input type="color" id="colors" name="CoLor"><br><br>


    <label for="files">Choose Photo:</label>
    <input type="file" id="files" name="FL"><br><br>

    <input type="checkbox" name="SRV-1" id="service-1">
    <label for="service-1">Delivery by courier</label>
    <input type="checkbox" name="SRV-2" id="service-2">
    <label for="service-2">I will recieve my self</label><br><br>

    <textarea name="comment" cols="45" rows="5" placeholder="Say something from your mind"></textarea>

    <br><br><br>

    <input type="submit" value="পাঠিয়ে দাও">
    <input type="reset" value="মুছে ফেলো">

</fieldset>
</body>
</html>
